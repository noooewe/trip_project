<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="component/config :: config"></th:block>
    <style>
        .form-group > .row {
            display: flex;
            align-items: end;
            justify-content: center;
        }
        .select-container {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div th:replace="component/adminNav :: nav"></div>
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="form-group">
                <div class="select-container">
                    <div class="row justify-content-center align-items-start mt-5 mb-5">
                        <h2 class="text-center">좌석 클래스 등록</h2>
                        <div class="col-md-1 d-flex align-items-center">
                            <select class="form-control mb-3" name="airPlane" id="airPlaneName">
                                <option selected>항공기</option>
                                <option value="HT-202">HT-202</option>
                                <option value="HT-203">HT-203</option>
                                <option value="HT-205">HT-205</option>
                                <option value="HT-207">HT-207</option>
                                <option value="HT-209">HT-209</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-center">
                            <select class="form-control mb-3" name="baseFare" id="basePrice">
                                <option selected>기본 운임비</option>
                                <option value="150000">150,000</option>
                                <option value="170000">170,000</option>
                                <option value="200000">200,000</option>
                                <option value="300000">300,000</option>
                                <option value="500000">500,000</option>
                            </select>
                        </div>
                        <div class="col-md-1 px-0">
                            <label for="domesticCheckbox" class="mr-2">국내선</label>
                            <input type="checkbox" id="domesticCheckbox" name="operatesDomestic" value="국내선">
                        </div>
                        <div class="col-md-1 px-0">
                            <label for="internationalCheckbox" class="mr-2">국제선</label>
                            <input type="checkbox" id="internationalCheckbox" name="operatesInternational" value="국제선">
                        </div>
                        <div class="col-md-3 px-0">
                            <button class="btn btn-outline-success btn-block" onclick="addTicketProduct()">입력</button>
                            <button class="btn btn-outline-success btn-block" onclick="retrieveTicketProducts()">조회</button>
                        </div>
                    </div>
                <div class="row justify-content-center mt-5 mb-5">
                    <h2 class="text-center">좌석 클래스 등록</h2>
                        <div class="col-md-2">
                            <select class="form-control" name="seatPositionClass" id="seatClass">
                                <option selected>Class</option>
                                <option value="economy">이코노미</option>
                                <option value="business">비지니스</option>
                                <option value="first">퍼스트</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-control" name="seatPositionClassPrice" id="seatPrice">
                                <option selected>Class 가격</option>
                                <option value="50000">50,000</option>
                                <option value="150000">150,000</option>
                                <option value="300000">300,000</option>
                            </select>
                        </div>
                    <div class="col-md-3 px-0">
                        <button class="btn btn-outline-success btn-block" onclick="addTicketProduct()">입력</button>
                        <button class="btn btn-outline-success btn-block" onclick="retrieveTicketProducts()">조회</button>
                    </div>
                </div>
                <div class="row justify-content-center mt-5 mb-5">
                    <h2 class="text-center">기내식 등록</h2>
                    <div class="col-md-2">
                        <select class="form-control" name="airlineMealType" id="mealType">
                            <option selected>기내식</option>
                            <option value="hamCheeseSandwich">햄치즈 샌드위치</option>
                            <option value="bibimbap">비빔밥</option>
                            <option value="kimchiFriedRice">김치 볶음밥</option>
                            <option value="chickenRice">닭고기 덮밥</option>
                            <option value="steak">스테이크</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" name="airlineMealPrice" id="mealPrice">
                            <option selected>기내식 가격</option>
                            <option value="3000">3,000</option>
                            <option value="6000">6,000</option>
                            <option value="8000">8,000</option>
                            <option value="20000">20,000</option>
                        </select>
                    </div>
                    <div class="col-md-3 px-0">
                        <button class="btn btn-outline-success btn-block" onclick="addTicketProduct()">입력</button>
                        <button class="btn btn-outline-success btn-block" onclick="retrieveTicketProducts()">조회</button>
                    </div>
                </div>
                <div class="row justify-content-center mt-5 mb-5">
                    <h2 class="text-center">수화물 등록</h2>
                    <div class="col-md-2">
                        <select class="form-control" name="baggageWeight" id="weightSelect">
                            <option selected>수화물</option>
                            <option value="15kg">15kg</option>
                            <option value="18kg">18kg</option>
                            <option value="22kg">22kg</option>
                            <option value="25kg">25kg</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" name="baggageWeightPrice" id="weightPrice">
                            <option selected>수화물 가격</option>
                            <option value="0">0</option>
                            <option value="15000">15,000</option>
                            <option value="25000">25,000</option>
                            <option value="40000">40,000</option>
                        </select>
                    </div>
                    <div class="col-md-3 px-0">
                        <button class="btn btn-outline-success btn-block" onclick="addTicketProduct()">입력</button>
                        <button class="btn btn-outline-success btn-block" onclick="retrieveTicketProducts()">조회</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<div th:replace="component/footer :: footer"></div>
</body>
<script>
    // 선택된 항공기와 가격을 항공권 상품에 추가하는 함수
    const addTicketProduct = () => {
        const airlineSelect = document.getElementById("airlineSelect");
        const fareInput = document.getElementById("fareInput");
        const airlineId = airlineSelect.value;
        const fare = fareInput.value;

        // 항공권 상품 테이블의 tbody에 행 추가
        const ticketProductList = document.getElementById("ticketProductList");
        const newRow = ticketProductList.insertRow();
        const airlineCell = newRow.insertCell();
        const fareCell = newRow.insertCell();
        airlineCell.textContent = airlineSelect.options[airlineSelect.selectedIndex].text;
        fareCell.textContent = fare;

        // 항공기와 가격 데이터를 서버로 전송하는 API 호출 예시
        const data = {
            airlineId: airlineId,
            fare: fare
        };

        axios.post('/api/ticket-products', data)
            .then(response => {
                console.log('Ticket product added:', response.data);
                // 서버에서 응답한 항공권 상품 정보를 화면에 표시할 수도 있음
            })
            .catch(error => {
                console.error('Error adding ticket product:', error);
                // 에러 처리
            });
    }

    // 항공권 상품 목록 조회 함수
    const retrieveTicketProducts = () => {
        // 항공권 상품 목록을 서버로부터 조회하여 표시
        // 여기서 필요한 Ajax 요청을 사용하여 서버로부터 데이터를 가져와서 항공권 상품 목록 테이블에 표시
        // 예를 들어, 항공권 상품 목록을 조회하는 API를 호출하고, 응답 데이터를 가져와서 테이블에 동적으로 생성하는 방식 등을 사용할 수 있음
        // 이 부분도 실제로 서버와의 통신 및 데이터 처리에 따라 구현 방법이 달라질 수 있으므로 서버 개발자와 협의하여 구현해야 합니다.

        // 항공권 상품 목록을 조회하는 API 호출 예시
        axios.get('/api/ticket-products')
            .then(response => {
                const ticketProducts = response.data;
                // ticketProducts를 테이블에 표시하는 로직 구현
            })
            .catch(error => {
                console.error('Error retrieving ticket products:', error);
                // 에러 처리
            });
    }
</script>
