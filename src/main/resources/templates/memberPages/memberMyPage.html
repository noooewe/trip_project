<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/navMember :: nav"></div>
<div class="container mt-5">
    <form>
        <div class="form-group">
            <label>이름</label>
            <input type="text" th:value="${member.memberName}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label>핸드폰번호</label>
            <input type="text" th:value="${member.memberMobileFull}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label>주소</label>
            <input type="text" th:value="${member.memberAddressFull}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label>성별</label>
            <input type="text" th:value="${member.memberGender}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label>여권번호</label>
            <input type="text" th:value="${member.memberPassportNum}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label>힌트</label>
            <input type="text" th:value="${member.memberHint}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label>SMS 동의 여부</label>
            <input type="text" th:value="${member.memberSms}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label>Email 마케팅 동의 여부</label>
            <input type="text" th:value="${member.memberEmailMarketing}" readonly class="form-control">
        </div>
    </form>
</div>
<div th:replace="component/footer :: footer"></div>
</body>
</html>
